<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBU Startup | My profile</title>
  </head>
  <body>
    <div class="container" style="margin-top: 64px">
      <div class="row p-4 gap-4">
        <div
          class="col-xl-2 bg-white rounded-5 p-4 text-center border"
          style="max-height: 300px"
        >
          <img
            src="./frontend/assets/profilepic.jpg"
            class="rounded-5 rounded-circle"
            style="width: 100px; height: 100px; background-size: cover"
            id="image"
          />
          <h1 class="fs-5 mt-4" id="name">Sead Mašetić</h1>
          <h3 class="fs-6 text-secondary fw-light" id="username">
            @seadmasetic
          </h3>
          <button
            class="btn btn-outline-primary mt-3"
            data-bs-toggle="modal"
            data-bs-target="#edit-profile"
          >
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            Edit profile
          </button>
        </div>
        <div
          class="col-xl-6 bg-white rounded-5 p-4 overflow-y-scroll border"
          id="requestsProfileSection"
          style="max-height: 300px"
        >
          <h4 class="text-center" style="color: #00396c">Your friends</h4>
        </div>
        <div class="col-xl-3 bg-white text-center rounded-5 border">
          <h6 class="mt-4" style="color: #00396c">Suggested friends</h6>
          <div
            id="profileSuggestedFriends"
            class="overflow-y-scroll"
            style="max-height: 150px"
          ></div>
          <a href="#friends" class="btn btn-outline-primary my-4"
            >Discover more</a
          >
        </div>
        <div class="col-xl-12 bg-white p-4 rounded-5 border">
          <div class="d-flex justify-content-between mb-4">
            <h4 style="color: #00396c">My startups</h4>
            <button
              class="btn btn-outline-primary"
              data-bs-toggle="modal"
              data-bs-target="#create-startup"
            >
              <i
                class="fa fa-plus"
                aria-hidden="true"
                data-bs-target="modal"
                data-bs-toggle="create-startup"
              ></i>
            </button>
          </div>
          <div
            class="d-flex flex-wrap gap-4 justify-content-center"
            id="startupProfileSection"
          ></div>
        </div>
      </div>
    </div>
  </body>

  <script src="./frontend/js/editProfile.js"></script>
  <script src="./frontend/utils/fetch.js"></script>
  <script src="./frontend/js/alert.js"></script>
  <script src="./frontend/js/createStartup.js"></script>
</html>
