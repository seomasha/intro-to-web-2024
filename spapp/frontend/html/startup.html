<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBU Startup | Startups</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-xl bg-white border fixed-top">
      <div class="container">
        <h1 class="navbar-brand fs-3 fw-bold" href="#">
          IBU <span> | </span> Startup
        </h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header border-bottom border-black">
            <h1 class="offcanvas-title" id="offcanvasNavbarLabel">
              IBU | Startup
            </h1>
            <button
              type="button"
              class="btn-close btn-dark"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active mx-2" aria-current="page" href="#home"
                  ><i class="fa fa-home" aria-hidden="true"></i> Home</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#startup"
                  ><i class="fa fa-briefcase" aria-hidden="true"></i>
                  Startups</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#investors"
                  ><i class="fa fa-money" aria-hidden="true"></i> Investors</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#friends"
                  ><i class="fa fa-users" aria-hidden="true"></i> Friends</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#notifications"
                  ><i class="fa fa-bell" aria-hidden="true"></i>
                  Notifications</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#myprofile"
                  ><i class="fa fa-user" aria-hidden="true"></i> My profile</a
                >
              </li>
            </ul>
            <div class="d-flex flex-column flex-lg-row gap-3 px-3">
              <a
                href="#signin"
                class="text-decoration-none btn btn-outline-danger justify-content-center"
              >
                <i class="fa fa-sign-out" aria-hidden="true"></i> Log out</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 64px">
      <div class="row p-4 gap-4">
        <div
          class="col-xl-3 bg-white rounded-5 p-4 border"
          style="max-height: 200px"
        >
          <h6 class="text-center">Filters</h6>
          <form action="" method="" id="checkboxForm">
            <input type="checkbox" name="IT" class="form-check-input" />
            <label for="IT" class="form-check-label">IT</label>

            <br />

            <input type="checkbox" name="Digital marketing" class="form-check-input" />
            <label for="IT" class="form-check-label">Digital Marketing</label>

            <br />

            <input type="checkbox" name="Graphic Design" class="form-check-input" />
            <label for="IT" class="form-check-label">Graphic Design</label>
          </form>
          <div class="text-center mt-4">
            <button class="btn btn-outline-primary" onclick="getStartups()">
              <i class="fa fa-check-circle-o" aria-hidden="true"></i> Apply
              filters
            </button>
          </div>
        </div>
        <div
          class="col-xl-8 bg-white rounded-5 p-4 d-flex flex-wrap gap-4 justify-content-center border"
          id="startupSection"
        ></div>
      </div>
    </div>
  </body>

  <script src="/spapp/frontend/js/fetch.js"></script>
  <script src="/spapp/frontend/js/alert.js"></script>
</html>
