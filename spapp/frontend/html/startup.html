<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBU Startup | Startups</title>
  </head>
  <body>
    <div class="container" style="margin-top: 64px">
      <div class="row p-4 gap-4">
        <div
          class="col-xl-3 bg-white rounded-5 p-4 border"
          style="max-height: 200px"
        >
          <h6 class="text-center">Filters</h6>
          <form action="" method="" id="checkboxForm">
            <input type="checkbox" name="IT" class="form-check-input" />
            <label for="IT" class="form-check-label">IT</label>

            <br />

            <input type="checkbox" name="Digital marketing" class="form-check-input" />
            <label for="IT" class="form-check-label">Digital Marketing</label>

            <br />

            <input type="checkbox" name="Graphic Design" class="form-check-input" />
            <label for="IT" class="form-check-label">Graphic Design</label>
          </form>
          <div class="text-center mt-4">
            <button class="btn btn-outline-primary" onclick="getStartups()">
              <i class="fa fa-check-circle-o" aria-hidden="true"></i> Apply
              filters
            </button>
          </div>
        </div>
        <div
          class="col-xl-8 bg-white rounded-5 p-4 d-flex flex-wrap gap-4 justify-content-center border"
          id="startupSection"
        ></div>
      </div>
    </div>
  </body>

  <script src="./frontend/utils/fetch.js"></script>
  <script src="./frontend/js/alert.js"></script>
</html>
