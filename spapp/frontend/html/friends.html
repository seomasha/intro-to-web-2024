<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBU Startup | Friends</title>
  </head>
  <body>
    <div class="container" style="margin-top: 64px">
      <div class="row p-4 gap-4">
        <div
          class="col-xl-2 bg-white rounded-5 p-4 text-center border"
          style="max-height: 300px"
        >
          <img
            src="./frontend/assets/profilepic.jpg"
            class="rounded-5 rounded-circle"
            style="width: 100px; height: 100px; background-size: cover"
          />
          <h1 class="fs-4 mt-4">Sead Mašetić</h1>
          <h3 class="fs-6 text-secondary fw-light">@seadmasetic</h3>
          <a href="#myprofile" class="btn btn-outline-primary mt-3"
            >My profile</a
          >
        </div>
        <div
          class="col-xl-9 bg-white rounded-5 p-4 overflow-y-scroll border"
          style="max-height: 300px"
        >
          <h4 class="text-center" style="color: #00396c">
            Your friend requests
          </h4>
          <div id="requestsSection"></div>
        </div>
        <div
          class="col-xl-11 bg-white rounded-5 p-4 d-flex flex-wrap gap-4 justify-content-center border"
          id="suggestedFriends"
        ></div>
      </div>
    </div>
  </body>

  <script src="./frontend/utils/fetch.js"></script>
  <script src="./frontend/js/alert.js"></script>
</html>
