<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBU | Startup</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link href="./frontend/css/spapp.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link href="./frontend/css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="../font-awesome-4.7.0/css/font-awesome.min.css"
    />

    <link href="./frontend/css/signup.css" rel="stylesheet" />
    <link href="./frontend//css/signin.css" rel="stylesheet" />

    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body style="background-color: #f3f3f3">
    <main id="spapp" role="main">
      <section id="home" data-load="home.html"></section>
      <section id="friends" data-load="friends.html"></section>
      <section id="myprofile" data-load="myprofile.html"></section>
      <section id="notifications" data-load="notifications.html"></section>
      <section id="startup" data-load="startup.html"></section>
      <section id="investors" data-load="investors.html"></section>
      <section id="signup" data-load="signup.html"></section>
      <section id="signin" data-load="signin.html"></section>
    </main>

    <!--Add friend-->

    <div
      class="modal fade"
      id="add-friend"
      aria-hidden="true"
      tabindex="-1"
      aria-labelledby="modal-title"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="color: #00396c">Add friend</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Are you sure that you want to add
              <span style="color: #00396c">Fikret ZajmoviÄ‡</span> as a friend?
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="addFriend"
            >
              <i class="fa fa-user-plus" aria-hidden="true"></i> Add friend
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              <i class="fa fa-user-times" aria-hidden="true"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Create position-->

    <div
      class="modal fade"
      id="create-position"
      aria-hidden="true"
      tabindex="-1"
      aria-labelledby="modal-title"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="color: #00396c">
              Create a new position
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" method="">
              <label for="position-name" style="color: #00396c">
                Type in your position name
              </label>
              <input
                class="form-control"
                type="text"
                id="positionName"
                placeholder="Type in your position name"
              />

              <label
                for="position-description"
                style="color: #00396c"
                class="mt-4"
                >Type in your position description</label
              >
              <textarea
                class="form-control"
                placeholder="Type in your description"
                style="height: 100px; resize: none"
                name="post-description"
                id="positionDescription"
              ></textarea>

              <label for="position-image" class="mt-4" style="color: #00396c"
                >Add an image</label
              >
              <input
                class="form-control"
                type="file"
                accept="image/*"
                id="positionImage"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="createPosition"
              data-bs-dismiss="modal"
            >
              <i class="fa fa-plus" aria-hidden="true"></i> Create position
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              <i class="fa fa-ban" aria-hidden="true"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Add comment-->
    <div
      class="modal fade"
      id="add-comment"
      aria-hidden="true"
      tabindex="-1"
      aria-labelledby="modal-title"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="color: #00396c">Add comment</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" method="">
              <label for="startup-name" style="color: #00396c"
                >Add your comment</label
              >
              <textarea
                class="form-control"
                style="height: 100px; resize: none"
                name="startup-description"
                id="comment"
              ></textarea>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="addComment">
              <i class="fa fa-plus" aria-hidden="true"></i> Add comment
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              <i class="fa fa-ban" aria-hidden="true"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Apply for startup-->
    <div
      class="modal fade"
      id="apply-startup"
      aria-hidden="true"
      tabindex="-1"
      aria-labelledby="modal-title"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="color: #00396c">
              Apply for startup
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Are you sure that you want to apply for
              <span style="color: #00396c">IT Startup</span>?
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="applyStartup" data-bs-dismiss="modal">
              <i class="fa fa-plus" aria-hidden="true"></i> Apply
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              <i class="fa fa-ban" aria-hidden="true"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="apply-position"
      aria-hidden="true"
      tabindex="-1"
      aria-labelledby="modal-title"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="color: #00396c">
              Apply for position
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Are you sure that you want to apply for
              <span style="color: #00396c">IT Startup position</span>?
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="applyPosition" data-bs-dismiss="modal">
              <i class="fa fa-plus" aria-hidden="true"></i> Apply
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              <i class="fa fa-ban" aria-hidden="true"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Edit startup-->

    <div
      class="modal fade"
      id="edit-startup"
      aria-hidden="true"
      tabindex="-1"
      aria-labelledby="modal-title"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="color: #00396c">
              Edit My IT startup
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" method="">
              <label for="startup-name" style="color: #00396c"
                >Type in your startup name</label
              >
              <input type="text" class="form-control" name="startup-name" />

              <label for="startup-name" class="mt-4" style="color: #00396c"
                >Type in your startup description</label
              >
              <textarea
                class="form-control"
                placeholder="Type in your description"
                style="height: 100px; resize: none"
                name="startup-description"
              ></textarea>

              <label for="startup-name" class="mt-4" style="color: #00396c"
                >Add an image</label
              >
              <input class="form-control" type="file" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">
              <i class="fa fa-check" aria-hidden="true"></i> Confirm
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              <i class="fa fa-ban" aria-hidden="true"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Edit profile-->

    <div
      class="modal fade"
      id="edit-profile"
      aria-hidden="true"
      tabindex="-1"
      aria-labelledby="modal-title"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="color: #00396c">Edit profile</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" method="">
              <label for="firstname" style="color: #00396c"
                >Type in your name and surname</label
              >
              <input
                type="text"
                class="form-control"
                name="firstname"
                id="nameInput"
              />

              <label class="mt-4" for="username" style="color: #00396c"
                >Type in username</label
              >
              <input
                type="text"
                class="form-control"
                name="username"
                id="usernameInput"
              />

              <label class="mt-4" for="image" style="color: #00396c"
                >Select your new image</label
              >
              <input
                type="file"
                class="form-control"
                name="image"
                id="imageInput"
                accept="image/*"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="editButton">
              <i class="fa fa-check" aria-hidden="true"></i> Confirm
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              <i class="fa fa-ban" aria-hidden="true"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="alert" class="alert alert-primary d-none sticky-top col-xl-4 container fixed-bottom mb-4" role="alert">
    </div>

    <script src="./frontend/js/jquery.spapp.js"></script>
    <script src="./frontend/js/jquery.spapp.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/0ed2d2b93d.js"></script>

    <script>
      let app = $.spapp({
        templateDir: "./frontend/html/",
      });

      app.run();
    </script>
  </body>
</html>
