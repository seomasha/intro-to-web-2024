<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBU Startup | Sign up</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link href="signup.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="p-4">IBU <span> | </span> Startup</h1>

    <div class="signin">
      <form class="container-xl gray-background p-4">
        <div>
          <h1>Sign up</h1>
          <h3>Create your account</h3>
        </div>
        <div>
          <div class="names">
            <input
              type="text"
              name="firstname"
              placeholder="Enter your name"
              required
              class="form-control"
            />
            <input
              type="text"
              name="lastname"
              placeholder="Enter your last name"
              required
              class="form-control"
            />
          </div>
          <br />
          <div class="input-group">
            <input
              name="email"
              type="email"
              placeholder="Enter your email"
              required
              class="form-control"
            />
            <span class="input-group-text" id="basic-addon2">@example.com</span>
          </div>
          <br />
          <input
            name="password"
            type="password"
            placeholder="Enter your password"
            required
            class="form-control"
          />
          <br />
          <input
            name="password"
            type="password"
            placeholder="Confirm your password"
            required
            class="form-control"
          />
          <br />
        </div>
        <div class="links">
          <a href="/frontend/signin.html">Click here to sign in!</a>
        </div>
        <button type="submit" name="submit" class="btn btn-primary btn-block">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
